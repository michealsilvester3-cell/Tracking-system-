<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Tracking</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background-color: #f5f5f5; }
    h2 { color: #333; }
    input { padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; }
    button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 30px; font-size: 18px; color: #333; }
  </style>
</head>
<body>
  <h2>Track Your Package</h2>
  <input type="text" id="trackingInput" placeholder="Enter Tracking Number">
  <button onclick="trackPackage()">Track</button>
  <div id="result"></div>
  <script>
    function trackPackage() {
      const trackingNumber = document.getElementById("trackingInput").value.trim();
      if (!trackingNumber) {
        document.getElementById("result").innerText = "Please enter a tracking number.";
        return;
      }
      fetch(`/track/${trackingNumber}`)
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("result").innerText = data.message;
          } else {
            const shipment = data.data;
            document.getElementById("result").innerHTML = `
              <p><strong>Status:</strong> ${shipment.status}</p>
              <p><strong>Location:</strong> ${shipment.location}</p>
              <p><strong>Estimated Delivery:</strong> ${shipment.estimatedDelivery}</p>
            `;
          }
        })
        .catch(() => {
          document.getElementById("result").innerText = "Error retrieving tracking info.";
        });
    }
  </script>
</body>
  </html>
